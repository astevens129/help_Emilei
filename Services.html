<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="stylesheet.css">
    <meta charset="UTF-8">
    <title>Services</title>
    <style>
        .toggle-btn {
            background-color: #9da79d;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin: 10px auto;
            display: block;
        }

        .toggle-btn:hover {
            background-color: #747c74;
        }

        #servicestable {
            display: flex;
            justify-content: center;
            padding: 20px;
            margin-top: 10px;
            margin-bottom: 100px;
        }

        table {
            width: 100%;
            max-width: 600px;
            border-collapse: collapse;
            background-color: #b9c4b9;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        th {
            background-color: #9da79d;
            color: white;
            text-align: center;
            font-size: 24px;
            padding: 15px;
        }

        td {
            text-align: center;
            padding: 12px 20px;
            font-size: 20px;
            border-top: 1px solid #a0b0a0;
        }

        .table-section {
            margin-top: 20px;
        }

        @media screen and (max-width: 600px) {
            th, td {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
<header class="logoheader">
    <a href="index.html">
        <img class="logohead" src="images/Emileis_art_logo_banner.png" alt="Emilei's Art logo">
    </a>
</header>
<div class="nav">
    <nav>
        <ul>
            <li><a href="Services.html">Services</a></li>
            <li><a href="ContactMe.html">Contact Me</a></li>
            <li><a href="AboutMe.html">About Me</a></li>
            <li><a href="Portfolio.html">Portfolio</a></li>
        </ul>
    </nav>
</div>

<section id="servicestable">
    <div>
        <button onclick="toggleSection('professionalTable', 'proBtn')" id="proBtn" class="toggle-btn">Show Professional Services</button>
        <div id="professionalTable" class="table-section" style="display: none;">
            <table>
                <tr><th>Professional Services</th></tr>
                <tr><td>Logo Design</td></tr>
                <tr><td>Digital Marketing</td></tr>
                <tr><td>Social Media Management</td></tr>
                <tr><td>Business Stationary</td></tr>
            </table>
        </div>

        <button onclick="toggleSection('recreationalTable', 'recBtn')" id="recBtn" class="toggle-btn">Show Recreational Services</button>
        <div id="recreationalTable" class="table-section" style="display: none;">
            <table>
                <tr><th>Recreational Services</th></tr>
                <tr><td>Graphic Design</td></tr>
                <tr><td>Commissioned Art</td></tr>
            </table>
        </div>
    </div>
</section>

<div class="footer">
    <footer>
        <ul>
            <li><a href="https://www.facebook.com/share/18UL5TeLSc/?mibextid=wwXIfr">Facebook</a></li>
            <li><a href="https://www.instagram.com/emileis.art?igsh=YnJweGl0YXE1Z2J1&utm_source=qr">Instagram</a></li>
            <li><a href="https://www.tiktok.com/@emileisart?_t=ZP-8te1MAV1EkR&_r=1">Tiktok</a></li>
            <li><a href="https://www.linkedin.com/in/emilei-russell-89b0812a7">LinkedIn</a></li>
        </ul>
    </footer>
</div>

<script>
    function toggleSection(tableId, buttonId) {
        const table = document.getElementById(tableId);
        const button = document.getElementById(buttonId);
        const isVisible = table.style.display === "block";

        table.style.display = isVisible ? "none" : "block";
        button.textContent = isVisible
            ? (buttonId === 'proBtn' ? "Show Professional Services" : "Show Recreational Services")
            : (buttonId === 'proBtn' ? "Hide Professional Services" : "Hide Recreational Services");
    }
</script>

</body>
</html>
